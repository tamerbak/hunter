<ion-content padding class="modal-new-candidate">
    <ion-searchbar primary [(ngModel)]="contactInfo"
                   (keyup)="seekContact($event)"
                   show-cancel="true"
                   placeholder="Nom, numéro de téléphone, ...">
    </ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let c of candidates"  (click)="selectContact(c)">
            <ion-icon name="contact"></ion-icon>
            {{c.displayName}} - {{c.tel}}
        </button>
    </ion-list>
    <button secondary block (click)="cancelAdding()">Annuler</button>
</ion-content>
