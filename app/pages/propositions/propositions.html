<ion-header>
    <ion-navbar primary >
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Invitations</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="propositions">
    <h4 style="text-align: center" [style.color]="themeColor">Mes opportunités reçues</h4>
    <ion-row>
        <ion-col text-center>
            <ion-spinner style="font-size: xx-large" [hidden]="(invitations.length >= 0)"></ion-spinner>
			<ion-card [hidden]="invitations.length != 0">
			<ion-card-content>
				Vous n'avez reçu aucune invitation.
			</ion-card-content>
    </ion-card>
        </ion-col>
    </ion-row>
    <ion-list text-wrap>
        <ion-list>
            <ion-item *ngFor="let i of invitations" (click)="expandOpportunity(i)">
                <ion-icon name="{{i.seen?'eye':'eye-off'}}" item-right></ion-icon>
                <h3>{{i.opportunity.title}}</h3>
                <p>Créée le {{i.opportunity.creationDate}}</p>
            </ion-item>

        </ion-list>
    </ion-list>
</ion-content>
