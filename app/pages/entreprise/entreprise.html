<ion-header>
    <ion-navbar  primary>
        <button clear (click)="popScreen()" style="color: white">
            <ion-icon name="arrow-back"></ion-icon> Retour
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding class="entreprise">
    <ion-card [hidden]="!noCompany">
        <ion-card-content>
            Aucune entreprise n'est associée à cette opportunité
        </ion-card-content>
    </ion-card>
    <ion-card [hidden]="noCompany">
        <ion-card-content>
            <h2>{{opportunity.account.fullName}}</h2>
            <ul>
                <li>{{opportunity.account.tel}}</li>
                <li>{{opportunity.account.email}}</li>
            </ul>
        </ion-card-content>
    </ion-card>
	<button fab fab-center (click)="createCompany()">
        <ion-icon name="add"></ion-icon>
    </button>
	<ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
	<ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-grid>
        <ion-row>
            <ion-col width-90>
                <ion-item text-wrap>
					<ion-label stacked>Retrouvez un employeur déjà créé</ion-label>
					<ion-input placeholder="Nom, numéro de téléphone, ..." [(ngModel)]="searchText"></ion-input>
				</ion-item>
            </ion-col>
            <ion-col width-10>
                <ion-row>&nbsp;</ion-row>
				<button primary="" (click)="search()">
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <button *ngFor="let e of accounts" ion-item (click)="selectAccount(e)">
            <ion-icon name="cube"></ion-icon>&nbsp;{{e.fullName}}
            <p>
                {{e.tel}} - {{e.email}}
            </p>
        </button>
    </ion-list>
</ion-content>
