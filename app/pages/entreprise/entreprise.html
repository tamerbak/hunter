<ion-navbar *navbar primary>
    <button clear (click)="popScreen()" style="color: white">
        <ion-icon name="arrow-back"></ion-icon> Retour
    </button>
</ion-navbar>

<ion-content padding class="entreprise">
    <ion-card *ngIf="noCompany">
        <ion-card-content>
            Aucune entreprise n'est associé à cette offre
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="!noCompany">
        <ion-card-content>
            <h2>{{opportunity.account.fullName}}</h2>
            <ul>
                <li>{{opportunity.account.tel}}</li>
                <li>{{opportunity.account.email}}</li>
            </ul>
        </ion-card-content>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col width-90>
                <ion-input placeholder="Nom, numéro de téléphone, ..." [(ngModel)]="searchText"></ion-input>
            </ion-col>
            <ion-col width-10>
                <button primary="" (click)="search()">
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <button *ngFor="let e of accounts" ion-item (click)="selectAccount(e)">
            <ion-icon name="cube"></ion-icon>&nbsp;{{e.fullName}}
            <p>
                {{e.tel}} - {{e.email}}
            </p>
        </button>
    </ion-list>
</ion-content>
