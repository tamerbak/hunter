<ion-content padding class="modal-new-entreprise">
    <ion-list>
        <ion-item>
            <ion-label floating>Nom / Raison sociale</ion-label>
            <ion-input type="text" [(ngModel)]="company.fullName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Numéro de téléphone</ion-label>
            <ion-input type="text" [(ngModel)]="company.tel"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="company.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>SIRET</ion-label>
            <ion-input type="text" [(ngModel)]="company.siret"></ion-input>
        </ion-item>
    </ion-list>
    <button block primary (click)="saveNewCompany()">
        Enregistrer
    </button>
    <button block secondary (click)="cancelNewCompany()">
        Annuler
    </button>
</ion-content>
