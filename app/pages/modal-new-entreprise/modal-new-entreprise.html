<ion-content padding class="modal-new-entreprise">
    <ion-list>
        <ion-item>
            <ion-label floating>Nom / Raison sociale</ion-label>
            <ion-input type="text" [(ngModel)]="company.fullName"></ion-input>
		</ion-item>
        <ion-label stacked>Numéro de téléphone</ion-label>
		<ion-row baseline>
			<ion-col width-25>
				<ion-item>
					<ion-input type="number" [(ngModel)]="index"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col width-20>
				<button (click)="doRadioAlert()" class="button button-clear button-outline"><ion-icon name="ios-arrow-down"></ion-icon></button>
			</ion-col>
			<ion-col>
				<ion-item>
					<ion-input type="number" [(ngModel)]="company.tel" (keyup)="watchPhone($event)" maxlength="9"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<div [hidden]="isPhoneNumValid" 
		class="error-box">* Saisissez les 9 chiffres sans le 0</div>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="company.email" (keyup)="checkEmail($event)"></ion-input>
		</ion-item>
		<div [hidden]="isEmailValid" 
		class="error-box">* Veuillez saisir un email valide</div>
        <ion-item>
            <ion-label floating>SIRET</ion-label>
            <ion-input type="text" [(ngModel)]="company.siret"></ion-input>
		</ion-item>
	</ion-list>
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block primary (click)="saveNewCompany()" [disabled]="isBtnDisabled()">
				Enregistrer
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block secondary (click)="cancelNewCompany()">
				Annuler
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
</ion-content>
