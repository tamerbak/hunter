<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Opportunités</ion-title>
</ion-navbar>

<ion-content padding class="opportunities-list">
    <h4 style="text-align: center" [style.color]="themeColor">Mes offres publiées</h4>
    <ion-row>
        <ion-col text-center>
            <ion-spinner style="font-size: xx-large" [hidden]="(opportunities.length > 0)"></ion-spinner>
        </ion-col>
    </ion-row>
    <ion-list text-wrap>
        <ion-item *ngFor="let o of opportunities" (click)="expandOpportunity(o)">
            <!--ion-avatar item-left>
                <img src="{{o.picture}}">
            </ion-avatar-->
            <h3>{{o.title}}</h3>
            <p>Créée le {{o.creationDate}}</p>
            <ion-badge item-right>{{o.candidatesCount}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
