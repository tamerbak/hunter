<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Opportunités</ion-title>
</ion-navbar>

<ion-content padding class="opportunities-list">
    <h4 style="text-align: center" [style.color]="themeColor">Mes offres publiées</h4>
    <ion-list>
        <button ion-item *ngFor="let o of opportunities" (click)="expandOpportunity(o)">
            <ion-icon name="play"></ion-icon>&nbsp;
            {{o.title}}
            <ion-badge item-right>{{o.candidatesCount}}</ion-badge>
        </button>
    </ion-list>
</ion-content>
