<ion-header>
	<ion-navbar primary>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{titlePage}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class="civility">
    <ion-item>
        <ion-label floating>Titre de civilité</ion-label>
        <ion-select [(ngModel)]="title">
			<ion-option value="Mme">Mme</ion-option>
            <ion-option value="Mlle">Mlle</ion-option>
            <ion-option value="M.">M.</ion-option>
		</ion-select>
	</ion-item>
	
    <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="lastname"></ion-input>
	</ion-item>
	
    <ion-item>
        <ion-label floating>Prénom</ion-label>
        <ion-input type="text" [(ngModel)]="firstname"></ion-input>
	</ion-item>
	
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block (click)="updateCivility()" [disabled]="isUpdateDisabled()" type="submit">
				<ion-icon name="done-all"></ion-icon>
				Valider
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
</ion-content>
