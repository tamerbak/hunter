<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Hunter
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col width-20></ion-col>
        <ion-col text-center><img src="img/hunter_logo.png"/></ion-col>
        <ion-col width-20></ion-col>
    </ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col text-center><h3 style="color: black; margin-top: 0px;margin-bottom: 0px;">Capturer une opportunit√©</h3></ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>

            <button fab favorite [disabled]="!userIsConnected" (click)="jobyerMode()" style="position: inherit;width: 100px;height: 100px;">
                <ion-icon name="aperture" style="font-size: -webkit-xxx-large"></ion-icon>
            </button>
        </ion-col>
        <ion-col text-center>

            <button fab secondary [disabled]="!userIsConnected" (click)="employerMode()" style="position: inherit;width: 100px;height: 100px;">
                <ion-icon name="aperture" style="font-size: -webkit-xxx-large"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center><h3 style="color: white; margin-top: 0px;margin-bottom: 0px;">Jobyer</h3></ion-col>
        <ion-col text-center><h3 style="color: white; margin-top: 0px;margin-bottom: 0px;">Employeur</h3></ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button outline (click)="openLoginsPage()" style="color: white; padding-right: .5em;" [hidden]="userIsConnected">
                <ion-icon name="log-in"></ion-icon>
                {{cnxBtnName}}
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>

</ion-content>
