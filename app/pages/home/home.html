<ion-navbar primary="" *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        VitOnJob Hunter
    </ion-title>
</ion-navbar>

<ion-content class="home" style="background: url('img/bgPicture.png'); background-size: cover">
    <ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col width-20></ion-col>
        <ion-col text-center><img src="img/hunter_logo.png"/></ion-col>
        <ion-col width-20></ion-col>
    </ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>&nbsp;</ion-row><ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col text-center>

            <button fab primary [disabled]="!userIsConnected" (click)="newOffer()" style="position: inherit;width: 100px;height: 100px;">
                <ion-icon name="camera" style="font-size: -webkit-xxx-large"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center><ion-label primary><h3>Publier une offre</h3></ion-label></ion-col>
    </ion-row>
    <ion-row>&nbsp;</ion-row>
    <ion-row>
        <ion-col width-10></ion-col>
        <ion-col text-center>
            <button outline (click)="openLoginsPage()" style="color: white; padding-right: .5em;" [hidden]="userIsConnected">
                <ion-icon name="log-in"></ion-icon>
                {{cnxBtnName}}
            </button>
        </ion-col>
        <ion-col width-10></ion-col>
    </ion-row>

</ion-content>
