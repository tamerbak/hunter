<ion-header>
	<ion-navbar  primary>
		<ion-title>Jobyer</ion-title>
		<ion-buttons end>
			<button (click)="cancelNewContact()">
				<ion-icon name="close-circle" style="font-size: xx-large;"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding class="modal-manual-contact">
	<ion-list>
		<ion-item>
			<ion-label floating>Nom</ion-label>
			<ion-input type="text" [(ngModel)]="contact.lastName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Prénom</ion-label>
			<ion-input type="text" [(ngModel)]="contact.firstName"></ion-input>
		</ion-item>
		<ion-label stacked>Numéro de téléphone</ion-label>
		<ion-row baseline>
			<ion-col width-25>
				<ion-item>
					<ion-input type="number" [(ngModel)]="index"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col width-20>
				<button (click)="doRadioAlert()" class="button button-clear button-outline"><ion-icon name="ios-arrow-down"></ion-icon></button>
			</ion-col>
			<ion-col>
				<ion-item>
					<ion-input type="number" [(ngModel)]="contact.tel" (keyup)="watchPhone($event)" maxlength="9"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<div [hidden]="isPhoneNumValid" 
		class="error-box">* Saisissez les 9 chiffres sans le 0</div>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="contact.email" (keyup)="checkEmail($event)"></ion-input>
		</ion-item>
		<div [hidden]="isEmailValid" 
		class="error-box">* Veuillez saisir un email valide</div>
	</ion-list>
	<ion-row>
		<ion-col width-10></ion-col>
		<ion-col text-center>
			<button block primary (click)="saveNewContact()" [disabled]="isBtnDisabled()">
				Enregistrer
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
	</ion-row>
</ion-content>
