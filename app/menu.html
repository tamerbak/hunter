<!-- logged out menu -->
<ion-menu [content]="menuContent" id="loggedOutMenu">
	<ion-toolbar secondary>
        <ion-title>
			Menu
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
                <ion-badge [style.backgroundColor]="themeColor" *ngIf="p.isBadged">231</ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" id="loggedInMenu">
	<ion-toolbar secondary>
        <ion-title style="padding: 0 0 0 !important;">
            <ion-item style="background-color: transparent;">
                <!--ion-avatar item-left>
                    <img src="img/jobyer_avatar.png" style="width: 100%;">
                </ion-avatar-->
                <ion-icon name="contact" item-left light style="font-size: xx-large"></ion-icon>
                <h2 style="color: white;">{{userName}}</h2>
                <p style="color: white;">{{userMail}}</p>
            </ion-item>
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" id="leftOnMenu">
    <!--ion-toolbar >
        <ion-title>Menu</ion-title>
    </ion-toolbar-->
    <ion-content>
        <img src="img/jobyer_avatar.png" style="width: 100%;">
        <div class="about-header">
            <ion-icon name="contact" style=
                    "font-size: -webkit-xxx-large;
                    top: 78px;
                    left: 130px;
                    z-index: 1;">
            </ion-icon>
        </div>

    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #menuContent swipeBackEnabled="false">
</ion-nav>
