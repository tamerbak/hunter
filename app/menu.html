<!-- logged out menu -->
<ion-menu [content]="menuContent" id="loggedOutMenu">
	<ion-toolbar primary style="min-height: 88px">
        <ion-title>
			Menu
        </ion-title>
    </ion-toolbar>
    <ion-content style="background-size: cover; background-image: url('img/bg_hunter.png')">
        <ion-list style="background-color: transparent" no-lines>
            <button menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)" style="background-color: transparent">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
                <ion-badge [style.backgroundColor]="themeColor" *ngIf="p.isBadged">231</ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" id="loggedInMenu">
	<ion-toolbar primary style="min-height: 88px">
        <ion-title style="padding: 0 0 0 !important;">
            <ion-item style="background-color: transparent;" no-lines>
                <!--ion-avatar item-left>
                    <img src="img/jobyer_avatar.png" style="width: 100%;">
                </ion-avatar-->
                <ion-icon name="contact" item-left light style="font-size: xx-large"></ion-icon>
                <h2 style="color: white;">{{userName}}</h2>
                <p style="color: white;">{{userMail}}</p>
            </ion-item>
        </ion-title>
    </ion-toolbar>
    <ion-content style="background-size: cover; background-image: url('img/bg_hunter.png')">
        <ion-list style="background-color: transparent" no-lines>
            <button menuClose ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)" style="background-color: transparent">
                <ion-icon name="{{p.icon}}" icon-top></ion-icon>
                &nbsp;&nbsp;{{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>



<ion-nav id="nav" [root]="rootPage" #menuContent swipeBackEnabled="false">
</ion-nav>
